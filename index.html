<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./style.css">

  <body>
  <style>
    .parallax{
      background-image: url("imag0847.jpg");
      min-height: 1000px;
      background-attachment: fixed;
      background-position: bottom;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

    <div class="header";>

      <h1>Dom Quests</h1>
      <h2>Your Cash: $<span id="cashTotal">0</span></h2>
    </div>
    <div class="container">
      <div class="quest">
        <h2>Small Quest</h2>
        <p>Earns 10 - 20 gold</p>
        <button type="button" id="smallQuest">Take Quest</button>
      </div>
      <div class="quest">
        <h2>Long Quest</h2>
        <p>Earns 30 - 50 gold</p>
        <button type="button" id="longQuest">Take Quest</button>
      </div>
      <div class="quest">
        <h2>Boss Fight</h2>
        <p>Earns 70 - 100 gold</p>
        <button type="button" id="bossFight";>Take Quest</button>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
    <div class="parallax"></div>
  </body>
</html>
